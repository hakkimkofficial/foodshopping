{% load static %}


<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>Avodha Shopping</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'home/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>



<body id="top">

  
    <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        
        <h1><a href="/">Avodha Shopping</a></h1>
        
      </div>
      <nav id="mainav" class="fl_right">
        
        <ul class="clear">
           <li class="active"><a href="/">Home</a></li>
           
           <li><a class="active" href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:20px; color: white;">&nbsp;&nbsp;{{itc}}</i></a></li>
            {% if user.is_authenticated%}
            <li>Hai {{user.username}}</li>
            <li><a class="active" href="accounts/logout">LogOut</a></li>
            {% endif %}
            <li><a class="active" href="accounts/register">Register</a></li>
           <li><a class="active" href="accounts/login">Login</a></li>


            
           
        </ul>

      </nav>
    </header>
  </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
